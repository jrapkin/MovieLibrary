<!DOCTYPE html>
<html>
<head>
    <title>jQuery AJAX POST Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="row">
        <button id="runButton" type="button" onclick="runApp()">Enter Movie Library</button>
    </div>
    

<div id="tableDiv" class= "container">
    <table id="tableHeader" class="table table-sm">
        <tr class="table">
            <th>Title</th>
            <th>Director</th>
            <th>Genre</th>
            <th></th>
        </tr>
        <tbody id="movieTable" class ="table "></tbody>
    </table>
</div>

<div id="response">
    <pre></pre>
</div>

<div class="container" id="createHeader">
    <h1>Add New Movie to Library</h1>
</div>

<div class="row">
    <form id="my-form">
        <input id="titleBox"type="text" name="title" placeholder="Title" />
        <input type="text" name="director" placeholder="Director" />
        <input type="text" name="genre" placeholder="Genre" />
        <button id="submitButton" type="submit">Submit</button>
    </form>
</div>

<div class="container" id="editHeader">

</div>

<div>
    <form id="editForm">
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="./app.js"></script>
</body>
</html>
